<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/editProfileCompany.css" />
    <title>Home - Giggle’s</title>
    <link rel="icon" type="image/png" href="src/Logo.png" />
  </head>

  <body>
    <nav>
      <div class="navMenu">
        <a href="Home.html"><div class="menuActive">Home</div></a>
        <a href=""><div class="menuNonActive">Gallery</div></a>
        <a href=""><div class="menuNonActive">Jobs</div></a>
        <a href="About.html"><div class="menuNonActive">About Us</div></a>
      </div>

      <div class="navGiggle">
        <div class="giggle">Giggle’s</div>
      </div>

      <div class="navRight">
        <div class="notification">
          <a href="Notification.html"><img src="src/icnNotification.png" alt="" style="width: 30px" /></a>
        </div>
        <div class="profile">
          <img
            src="src/profile.png"
            class="profile-icon"
            alt=""
            style="width: 75px"
            onclick="toggleDropdown()"
          />
          <div
            class="dropdown-menu"
            id="dropdownMenu"
            style="z-index: 10000"
            onclick="event.stopPropagation()"
          >
            <a href="Company-About.html" class="dropdown-item">
              <span class="bi bi-person"></span>
              <p>Profile</p></a
            >
            <a href="#" class="dropdown-item">
              <span class="bi bi-box-arrow-right"></span>
              <p>Sign Out</p></a
            >
          </div>
        </div>
      </div>
      <script>
        function toggleDropdown() {
          var dropdown = document.getElementById("dropdownMenu");
          dropdown.style.display =
            dropdown.style.display === "block" ? "none" : "block";
        }
        // Close the dropdown if clicked outside
        window.onclick = function (event) {
          if (!event.target.matches(".profile-icon")) {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown && dropdown.style.display === "block") {
              dropdown.style.display = "none";
            }
          }
        };
      </script>
    </nav>

    <div class="header">
      <div class="containerHeader">
        <a href="Company-EditProfile.html"
          ><div class="header-item">Edit Profile</div></a
        >
        <a href="Company-EditAbout.html"
          ><div class="header-item">About</div></a
        >
        <a href="Company-EditPostJob.html"
          ><div class="header-item active">Post a Jobs</div></a
        >
      </div>
      <hr style="margin: 0 2%; margin-top: -0.5%; border-width: 2px" />
    </div>

    <div class="containerEditPost">
      <div class="containerEdit">
        <div class="tittle">Post a Job</div>
        <hr
          style="
            margin-top: 13px;
            border-width: 2px;
            box-shadow: 0px 0px 4px 0px rgba(255, 255, 255, 0.25);
          "
        />

        <div class="form" style="margin-top: 30px">
          <h3>Position</h3>
          <input
            type="text"
            name=""
            id=""
            style="width: 95%"
            placeholder="Type here..."
          />
        </div>

        <div class="form" style="margin-top: 20px">
          <h3>Category</h3>

          <div class="containerCategory">
            <div class="tag active">UI/UX</div>
            <div class="tag active">Technology</div>
            <div class="tag">Strategy <span>+</span></div>
            <div class="tag">Interfaces <span>+</span></div>
            <div class="tag">Programming <span>+</span></div>
            <div class="tag">Writing <span>+</span></div>
            <div class="tag active">Web Design</div>
            <div class="tag">Art & Illustration <span>+</span></div>
            <div class="input-containerCategory">
              <input type="text" placeholder="Other" />
            </div>
          </div>
        </div>

        <div class="form" style="margin-top: 20px">
          <h3>Description</h3>
          <input
            type="text"
            name=""
            id=""
            style="width: 95%"
            placeholder="Type here..."
          />
        </div>

        <div class="form" style="margin-top: 20px">
          <h3>Photo</h3>
          <button class="btnSecondary" style="margin-top: 10px">
            Upload Photo
          </button>
        </div>

        <style></style>
        <button class="buttonSave">Save Profile</button>
      </div>
    </div>
  </body>
</html>
