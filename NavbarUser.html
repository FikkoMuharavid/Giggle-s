<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <title>Home - Giggle’s</title>
    <link rel="icon" type="image/png" href="src/Logo.png" />
  </head>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      background: url("src/Background1.png") lightgray 50% / cover no-repeat;
    }
  </style>

  <body>
    <nav>
      <div class="navMenu">
        <a href="HomeUser.html"><div class="menuActive">Home</div></a>
        <a href=""><div class="menuNonActive">Gallery</div></a>
        <a href=""><div class="menuNonActive">Jobs</div></a>
        <a href="About.html"><div class="menuNonActive">About Us</div></a>
      </div>

      <div class="navGiggle">
        <div class="giggle">Giggle’s</div>
      </div>

      <div class="navRight">
        <div class="notification">
          <a href="Notification.html"
            ><img src="src/icnNotification.png" alt="" style="width: 30px"
          /></a>
        </div>
        <div class="profile">
          <img
            src="src/profile.png"
            class="profile-icon"
            alt=""
            style="width: 75px"
            onclick="toggleDropdown()"
          />
          <div
            class="dropdown-menu"
            id="dropdownMenu"
            style="z-index: 10000"
            onclick="event.stopPropagation()"
          >
            <a href="user-post.html" class="dropdown-item">
              <span class="bi bi-person"></span>
              <p>Profile</p></a
            >
            <a href="#" class="dropdown-item">
              <span class="bi bi-box-arrow-right"></span>
              <p>Sign Out</p></a
            >
          </div>
        </div>
      </div>
      <script>
        function toggleDropdown() {
          var dropdown = document.getElementById("dropdownMenu");
          dropdown.style.display =
            dropdown.style.display === "block" ? "none" : "block";
        }
        // Close the dropdown if clicked outside
        window.onclick = function (event) {
          if (!event.target.matches(".profile-icon")) {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown && dropdown.style.display === "block") {
              dropdown.style.display = "none";
            }
          }
        };
      </script>
    </nav>
  </body>
</html>
