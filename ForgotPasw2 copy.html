<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register - Giggleâ€™s</title>
    <link rel="icon" type="image/png" href="src/Logo.png">
</head>

<style>
    body { 
        height: 100vh;
        background: url("src/Background1.png") lightgray 50% / cover no-repeat;
    }

    .logo {
        font-size: 36px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        padding: 2%;
        padding-bottom: 0.5%;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 28px;
        flex-direction: column;
        width: 40vw;
        min-width: 400px;
        margin: 0 auto;
        padding: 4% 3%;
        border-radius: 36px;
        background: rgba(255, 255, 255, 0.20);
        box-shadow: 0px 0px 35px 2px rgba(255, 255, 255, 0.11);
        backdrop-filter: blur(25px);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h2 {
        font-size: 40px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
    }

    a {
        color: #FF94BE;
        font-size: 20px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        cursor: pointer;
        text-decoration: underline;
    }

    h6 {
        font-size: 25px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        margin-bottom: 1%;
    }

    .garis {
        height: 1px;
        width: 100%;
        margin-top: 1%;
        background-color: white;
    }

    button {
        justify-content: center; /* Tengahkan secara horizontal */ 
        width: 90%;
        height: 60px;
        font-size: 24px;
        font-style: normal;
        font-weight: 700;
        border-radius: 32px;
        background: var(--Primary-Pink, #B04E75);
        backdrop-filter: blur(13px);
        border: none;
    }

    /* Container untuk OTP */
    .otp-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    /* Gaya untuk setiap kotak input */
    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      background-color: transparent;
      color: #fff;
    }

    /* Mengubah warna border saat input fokus */
    .otp-input:focus {
      border-color: #fff;
    }
</style>

<body>
    <div class="logo">GIGGLE'S</div>

    <div class="container">
        <h2>Check your email</h2>
        <p>We sent a reset link to your email, enter 4 digit code that mentioned in the email.</p>

        <!-- Kontainer OTP -->
        <div class="otp-container">
            <input type="text" maxlength="1" class="otp-input" id="otp1" oninput="moveNext(this, 'otp2')" onkeydown="backspace(event, 'otp1')">
            <input type="text" maxlength="1" class="otp-input" id="otp2" oninput="moveNext(this, 'otp3')" onkeydown="backspace(event, 'otp2')">
            <input type="text" maxlength="1" class="otp-input" id="otp3" oninput="moveNext(this, 'otp4')" onkeydown="backspace(event, 'otp3')">
            <input type="text" maxlength="1" class="otp-input" id="otp4" oninput="moveNext(this, 'otp5')" onkeydown="backspace(event, 'otp4')">
            <input type="text" maxlength="1" class="otp-input" id="otp5" onkeydown="backspace(event, 'otp5')">
        </div>

        <script>
            // Fungsi untuk berpindah ke kotak input berikutnya
            function moveNext(current, nextFieldId) {
            if (current.value.length === 1) {
                document.getElementById(nextFieldId).focus();
            }
            }

            // Fungsi untuk kembali ke kotak input sebelumnya jika backspace ditekan
            function backspace(event, id) {
            if (event.key === 'Backspace' && document.getElementById(id).value.length === 0) {
                document.getElementById(id).previousElementSibling.focus();
            }
            }
        </script>
                    
        <div class="center" style="text-align: center; margin-top: 2%;">
            <a href="ForgotPasw3.html"><button class="regis"><b>Verify Code</b></button></a><br><br>

            <p>Haven't got the email yet? &nbsp;<a href="Register.html">Resend Email</a></p>
        </div>

    </div>
     
</body>




</html>
