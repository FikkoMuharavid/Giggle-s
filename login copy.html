<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Giggle’s</title>
    <link rel="icon" type="image/png" href="src/Logo.png">
</head>

<style>
    body { 
        height: 100vh;
        background: url("src/Background1.png") lightgray 50% / cover no-repeat;
    }

    .logo {
        font-size: 36px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        padding: 2%;
        padding-bottom: 0.5%;
    }

    .container {
        display: flex;
        gap: 20px;
        flex-direction: column;
        width: 40vw;
        min-width: 400px;
        margin: 0 auto;
        padding: 2% 3%;
        border-radius: 36px;
        background: rgba(255, 255, 255, 0.20);
        box-shadow: 0px 0px 35px 2px rgba(255, 255, 255, 0.11);
        backdrop-filter: blur(25px);
    }

    h2 {
        font-size: 40px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
    }

    a {
        color: #FF94BE;
        font-size: 20px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
    }

    h6 {
        font-size: 25px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        margin-bottom: 1%;
    }

    .garis {
        height: 1px;
        width: 100%;
        margin-top: 1%;
        background-color: white;
    }
    
    input {
        background-color: rgba(255, 255, 255, 0) !important;
        width: 80%;
        border: none !important;
        font-size: 18px;
    }
    input::placeholder {
        color: rgb(255, 255, 255);
        opacity: 0.8;  
    }
    input:focus {
        border: none !important;
        outline: none !important;
        color: white;
    }

    .text-with-lines {
        display: flex;
        align-items: center;
        color: #ffffff;
    }

    .text-with-lines::before,
    .text-with-lines::after {
        content: '';
        flex-grow: 1;
        border-top: 1px solid #ffffff;
        margin: 0 10px;
    }
    
    .icon-circle {
        display: inline-flex;  /* Membuat elemen fleksibel */
        justify-content: center;  /* Menengahkan isi secara horizontal */
        align-items: center;  /* Menengahkan isi secara vertikal */
        width: 60px;  /* Lebar lingkaran */
        height: 60px;  /* Tinggi lingkaran */
        border-radius: 50%;  /* Membuat lingkaran */
        background-color: #ffffff;  /* Warna latar belakang lingkaran */
        color: rgba(0, 0, 0, 0.708);  /* Warna ikon */
        font-size: 24px;  /* Ukuran ikon */
        margin: 10px;  /* Jarak luar */
    }

    .custom-checkbox {
        display: flex;
        align-items: center;
        margin: 10px 0;
        cursor: pointer; /* Menunjukkan bahwa ini dapat diklik */
    }

    .custom-checkbox input {
        display: none; /* Menyembunyikan checkbox asli */
    }

    .checkmark {
        width: 15px;
        height: 15px;
        border: 2px solid white; /* Warna border putih */
        background-color: transparent; /* Warna latar belakang transparan */
        margin-right: 10px; /* Jarak antara checkbox dan teks */
        position: relative;
        transition: background-color 0.3s; /* Transisi warna */
    }

    .custom-checkbox input:checked + .checkmark {
        background-color: #B04E75; /* Warna latar belakang saat dicentang */
        border-color: #ffffff; /* Mengubah warna border saat dicentang */
    }

    button {
        justify-content: center; /* Tengahkan secara horizontal */ 
        width: 90%;
        height: 60px;
        font-size: 24px;
        font-style: normal;
        font-weight: 700;
        border-radius: 32px;
        background: var(--Primary-Pink, #B04E75);
        backdrop-filter: blur(13px);
        border: none;
    }
</style>

<body>
    <div class="logo">GIGGLE'S</div>

    <div class="container">
        <h2 style="padding-bottom: 2%;">Sign In</h2>
        <p>If you don’t have an account register <br> You can <a href="Register.html">&nbsp;Register Here !</a></p>

        <div class="email">
            <h6>Email</h6>
            <i class="bi bi-envelope" style="font-size: 24px; margin-right: 3%; margin-left: 0.4%;"></i> <input type="text" placeholder="Enter your email addres"> <br> <div class="garis"></div>
        </div>

        <div class="Password">
            <h6>Password</h6>
            <i class="bi bi-lock" style="font-size: 24px; margin-right: 3%; margin-left: 0.4%;"></i> 
            <input type="password" placeholder="Enter your password" id="password" />
            <i class="bi bi-eye-slash" style="position: absolute; right: 8%; margin-right: 10px; cursor: pointer;" id="togglePassword"></i>
            <br> <div class="garis"></div>
        </div> 

        <label class="custom-checkbox" >
            <input type="checkbox" name="option3">
            <span class="checkmark"></span>
            Remember Me  
            <a href="ForgotPasw.html" style="margin-left:auto;">Forgot Password ?</a>
        </label>
                    
        <div class="center" style="text-align: center;">
            <a href=""><button><b>Login</b></button></a><br><br>
            <div class="text-with-lines" style="padding-left: 4%; padding-right: 4%; margin-bottom: 2%;">
                or do it via other accounts
            </div>
            <div class="icon-circle"><i class="bi bi-google" style="font-size: 28px; color: rgba(0, 0, 0, 0.726);"></i></div>
            <div class="icon-circle"><i class="bi bi-apple" style="font-size: 30px; color: rgba(0, 0, 0, 0.726);"></i></div>
            <div class="icon-circle"><i class="bi bi-facebook" style="font-size: 34px; color: rgba(0, 0, 0, 0.726);"></i></div>
        </div>

    </div>
     
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });

        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirmPassword');
        toggleConfirmPassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });
    </script>
</body>

</html>
