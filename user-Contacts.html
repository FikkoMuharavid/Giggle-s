<!DOCTYPE html>

                <span>Kylie_Jenner</span>

              <div class="contact-item">

            </div>

                <img src="src/email.png" alt="Email Icon" class="icon">
                <span>Kyliejenner@gmail.com</span>
              </div>
              <div class="contact-item">
                <img src="src/call (1).png" alt="Phone Icon" class="icon">
                <span>098209982101</span>
              </div>
              <div class="contact-item">
                <img src="src/lokasi.png" alt="Location Icon" class="icon">

        </div>
