<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/UploadPostUser.css">
    <title>Upload Post - Giggle’s</title>
</head>
<body>

 <body style="background: url('src/Background1.png') center center / cover no-repeat;">
    
<nav>
    <div class="navMenu">
        <div class="menuActive">Home</div>
        <div class="menuNonActive">Gallery</div>
        <div class="menuNonActive">Jobs</div>
        <div class="menuNonActive">About Us</div>
    </div>
    <div class="navGiggle">Giggle’s</div>
    <div class="edit-profile">Edit Profile</div>
</nav>

<div class="container">
    <h2 class="text-start mb-4">Post Your Creation</h2>
    <hr class="custom-underline">
    
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control text-white" placeholder="Type here...">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control text-white" placeholder="Type here...">
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <div class="category-wrapper">
                <div class="category-buttons">
                    <div class="button-row">
                        <button type="button" class="upload-btn colored-button">UI/UX</button>
                        <button type="button" class="upload-btn colored-button">Technology</button>
                        <button type="button" class="upload-btn category-button">Strategy <i class="bi bi-plus"></i></button>
                        <button type="button" class="upload-btn category-button">Interfaces <i class="bi bi-plus"></i></button>
                    </div>
                    <div class="button-row">
                        <button type="button" class="upload-btn category-button">Programming <i class="bi bi-plus"></i></button>
                        <button type="button" class="upload-btn category-button">Writing <i class="bi bi-plus"></i></button>
                        <button type="button" class="upload-btn colored-button">Web Design</button>
                    </div>
                    <div class="button-row">
                        <button type="button" class="upload-btn category-button">Art & Illustration <i class="bi bi-plus"></i></button>
                    </div>
                </div>
                <input type="text" id="other-description" class="form-control text-white mt-3" placeholder="Other">
            </div>
        </div>

        <div class="upload-container">
            <div class="form-group">
                <label>Photo</label>
                <button type="button" class="upload-btn">Upload Creation</button>
            </div>

            <div class="button-container">
                <button type="submit" class="upload-btn main-upload-btn">Upload</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.querySelectorAll('.category-button').forEach(button => {
        button.addEventListener('click', () => {
            button.classList.toggle('selected');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
