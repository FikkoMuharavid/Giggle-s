<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/editProfileCompany.css" />
    <title>Home - Giggle’s</title>
    <link rel="icon" type="image/png" href="src/Logo.png" />
  </head>

  <body>
    <nav>
      <div class="navMenu">
        <div class="menuActive">Home</div>
        <div class="menuNonActive">Gallery</div>
        <div class="menuNonActive">Jobs</div>
        <div class="menuNonActive">About Us</div>
      </div>

      <div class="navGiggle">
        <div class="giggle">Giggle’s</div>
      </div>

      <div class="navRight">
        <div class="notification">
          <img src="src/icnNotification.png" alt="" style="width: 30px" />
        </div>
        <div class="profile">
          <img src="src/profile.png" alt="" style="width: 75px" />
        </div>
      </div>
    </nav>

    <div class="header">
      <div class="containerHeader">
        <a href="Company-EditProfile.html"
          ><div class="header-item active">Edit Profile</div></a
        >
        <a href="Company-EditAbout.html"
          ><div class="header-item">About</div></a
        >
        <a href="Company-EditPostJob.html"
          ><div class="header-item">Post a Jobs</div></a
        >
      </div>
      <hr style="margin: 0 2%; margin-top: -0.5%; border-width: 2px" />
    </div>

    <div class="containerEditProfile">
      <div class="containerEdit">
        <div class="changephoto">
          <img src="src/profile.png" alt="" style="width: 95px" />
          <button class="change" style="margin-left: 3%">Change Photo</button>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <h3>Company Name</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <h3>Email</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <h3>Company Address</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <h3>Phone Number</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <h3>Location</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <h3>Website</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <br /><br />
        </div>
        <button class="buttonSave">Save Profile</button>
      </div>
    </div>
  </body>
</html>
