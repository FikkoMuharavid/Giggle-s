<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/user_editprof.css" />
    <title>Home - Giggle’s</title>
    <link rel="icon" type="image/png" href="src/Logo.png" />
  </head>

  <body>
    <nav>
      <div class="navMenu">
        <div class="menuActive">Home</div>
        <div class="menuNonActive">Gallery</div>
        <div class="menuNonActive">Jobs</div>
        <div class="menuNonActive">About Us</div>
      </div>

      <div class="navGiggle">
        <div class="giggle">Giggle’s</div>
      </div>

      <div class="navRight">
        <div class="notification">
          <img src="src/icnNotification.png" alt="" style="width: 30px" />
        </div>
        <div class="profile">
          <img src="src/profile.png" alt="" style="width: 75px" />
        </div>
      </div>
    </nav>

    <div class="header">
      <div class="containerHeader">
        <a href="User-EditProfile.html"
          ><div class="header-item active">Edit Profile</div></a
        >
        <a href="user-socialProfile.html"
          ><div class="header-item">Social Profile</div></a
        >
        <a href="User-EditResume.html"
          ><div class="header-item">Resume</div></a
        >
        <a href="user-EditWorkSpace.html"
          ><div class="header-item">Work Space</div></a
        >
      </div>
      <hr style="margin: 0 2%; margin-top: -0.5%; border-width: 2px" />
    </div>

    <div class="containerEditProfile">
      <div class="containerEdit">
        <div class="changephoto">
            <div class="profile-container">
                <img src="src/profile.png" alt="" style="width: 95px" />
                <div class="profile">
                  <div class="profile-name">
                    Kylie Jenner
                    <div class="underline"></div> <!-- Garis di bawah nama -->
                  </div>
                  <div class="additional-text">Designer</div>
                </div>
              </div>
              <button class="change" style="margin-left: 3%">Change Photo</button>
              

        <div class="form-grid">
          <div class="form-group">
            <h3>Name</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <h3>Location</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <h3>Bio</h3>
            <input type="text" placeholder="Enter your name" />
          </div>
       
          <!-- Original "Work History & Education" section (above) -->

<!-- New Section Start -->
<div class="new-section">
    <div class="containerEdit">
      <h3>Work History & Education</h3>
      <div class="divider"></div>
      <div class="form-grid-edit">
        <!-- Additional Work History -->
        <div class="form-grid-edit">
            <!-- Additional Work History -->
            <div class="form-group-edit work-history">
              <h3>Additional Work History</h3>
              <div class="two-column">
                <input type="text" placeholder="Position" />
                <span class="at-text">at</span>
                <input type="text" placeholder="Company" />
              </div>
              <div class="two-column">
                <input type="text" placeholder="Start Year" />
                <span class="at-text">at</span>
                <input type="text" placeholder="End Year" />
              </div>
              <button class="remove-btn">Remove Work</button>
            </div>
          
            <!-- Additional Education -->
            <div class="form-group-edit education">
                <h3>Additional Education</h3>
                <div class="three-column">
                  <input type="text" placeholder="Degree" />
                  <input type="text" placeholder="School / University" />
                  <input type="text" placeholder="Year" />
                </div>
                <button class="remove-btn">Remove Education</button>
              </div>
            </div>
          
      
  <!-- New Section End -->
  
          
          <br /><br />
        </div>
        <button class="buttonSave">Save Profile</button>
      </div>
    </div>
  </body>
</html>
